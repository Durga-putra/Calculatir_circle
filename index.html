<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator For Circle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">
    <input type="number" readonly class="display" placeholder="Enter Radius Here">
    <hr>
    <div class="button-container">
        <div class="button" onclick="display+='1';
        document.querySelector('.display').value=display;">1</div>
        <div class="button" onclick="display+='2';
        document.querySelector('.display').value=display;">2</div>
        <div class="button" onclick="display+='3';
        document.querySelector('.display').value=display;">3</div>  
    </div>
    <div class="button-container">
        <div class="button" onclick="display+='4';
        document.querySelector('.display').value=display;">4</div>
        <div class="button" onclick="display+='5';
        document.querySelector('.display').value=display;">5</div>
        <div class="button" onclick="display+='6';
        document.querySelector('.display').value=display;">6</div>  
    </div> 
    <div class="button-container">
        <div class="button" onclick="display+='7';
        document.querySelector('.display').value=display;">7</div>
        <div class="button" onclick="display+='8';
        document.querySelector('.display').value=display;">8</div>
        <div class="button" onclick="display+='9';
        document.querySelector('.display').value=display;">9</div>  
    </div>
    <div class="button-container">
        <div class="button" onclick="display+='0';
        document.querySelector('.display').value=display;">0</div>
        <div class="button" onclick="display+='.';
        document.querySelector('.display').value=display;">.</div>
        <div class="button" style="background-color: rgb(245, 176, 28);" onclick="
        document.querySelector('.display').value= eval(2 * display);">Diam.</div>  
    </div>
    <div class="button-container">
        <div class="button" style="background-color: rgb(85, 141, 245);" onclick="
        document.querySelector('.display').value=eval(pi * display * display);">Area</div>
        <div class="button" id="Circum" style="background-color: rgb(172, 235, 27);" onclick="
        document.querySelector('.display').value=eval(2*pi*display);">Circ.</div>
        <div class="button" style="background-color: rgb(27, 245, 161);" onclick="display = '';
        document.querySelector('.display').value=display; ">C</div>
    </div>
  </div>  
  <script>
    let display = '';
    const pi=3.14;
  </script>
</body>
</html>
